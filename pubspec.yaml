name: dakakeen
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  flutter_spinkit: ^5.1.0

  cupertino_icons: ^1.0.2

  # State management
  provider: ^6.1.2

  # Comparing dart objects 
  equatable: ^2.0.5

  # Service locator
  get_it: ^7.6.4

  # Date formate
#  intl: ^0.18.0

  # HTTP client 
  dio: ^5.3.2

  # Creates shimmering effects
  shimmer: ^3.0.0

  # Responsive design 
  flutter_screenutil: ^5.9.0

  # For rendering SVG images
  flutter_svg: ^2.0.10+1

  # Date picker
  syncfusion_flutter_datepicker: 

  # Pin code fields
#  pinput: ^3.0.1
  
  #Translate text for many languages
  easy_localization:

  #Local Storage
  shared_preferences: ^2.2.1

  animated_splash_screen: ^1.3.0

  fl_chart: ^0.68.0
  firebase_core: ^3.2.0
  firebase_auth: ^5.1.2



dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^4.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/lang/
    - assets/icons/
    - assets/images/

 
